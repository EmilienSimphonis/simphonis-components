<div class="slider-interval">
    <span class="slider-interval-text">{{ getMin() }}</span>

    <div class="slider-wrapper">
        <div class="slider-container">
            <div class="slider-track" #sliderTrack></div>
            <input type="range" [min]="min" [max]="max" [step]="step" name="min" #sliderOne (input)="slideOne()">
            <input type="range" [min]="min" [max]="max" [step]="step" name="max" #sliderTwo (input)="slideTwo()">
        </div>
    </div>

    <span class="slider-interval-text">{{ getMax() }}</span>
</div>
