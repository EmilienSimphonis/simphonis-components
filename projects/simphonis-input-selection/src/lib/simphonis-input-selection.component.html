<div *ngIf="type == 'checkbox'" [ngClass]="{'selector-inline': inline}">
    <label [ngClass]="{'selector-item': true, 'multiple': isSelectionMultiple, 'simple': !isSelectionMultiple}" *ngFor="let item of list">
        <span>{{ item.description }}</span>
        <input [type]="isSelectionMultiple ? 'checkbox' : 'radio'" [checked]="selectedItem?.id === item.id || selectedItems.includes(item) || item.selected" [name]="name" (input)="selectItem(item)">
        <span class="checkmark"></span>
    </label>
</div>

<div class="selector-buttons" *ngIf="type == 'button'">
    <div class="selector-card" [ngClass]="{'simple': !isSelectionMultiple, 'multiple': isSelectionMultiple, 'selected': selectedItem?.id === item.id || selectedItems.includes(item) || item.selected, 'disabled': item.disabled, 'selector-card-image': hasSelectorImage && item.imageUrl}" *ngFor="let item of list" (click)="selectItem(item)">
        <img [src]="item.iconUrl" *ngIf="hasSelectorIcon && item.iconUrl" class="selector-icon"/>
        <img [src]="item.imageUrl" *ngIf="hasSelectorImage && item.imageUrl" class="selector-image" (click)="zoomIn(item)"/>
        <p class="selector-text">{{item.description}}</p>
    </div>
</div>
